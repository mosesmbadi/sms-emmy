# Alert Rules for SMS Application
groups:
  - name: sms_application_alerts
    rules:
      # Application Health Alerts
      - alert: ApplicationDown
        expr: up{job="sms-api"} == 0
        for: 30s
        labels:
          severity: critical
        annotations:
          summary: "SMS Application is down"
          description: "The SMS application has been down for more than 30 seconds"

      - alert: HighErrorRate
        expr: (rate(flask_http_request_exceptions_total[5m]) / rate(flask_http_request_total[5m])) * 100 > 5
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }}% for the last 5 minutes"

      # Database Alerts
      - alert: DatabaseConnectionFailure
        expr: sms_database_connection_status == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Database connection failed"
          description: "Unable to connect to the database for more than 1 minute"

      # System Resource Alerts
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is above 85% for more than 5 minutes"

      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 90
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is above 90% for more than 5 minutes"

      - alert: LowDiskSpace
        expr: (1 - (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"})) * 100 > 90
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Low disk space"
          description: "Disk usage is above 90% for more than 5 minutes"

      # Application-specific Alerts
      - alert: HighMessageProcessingTime
        expr: sms_message_processing_duration_seconds > 30
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Slow message processing"
          description: "Message processing is taking more than 30 seconds"

      - alert: RateLimitExceeded
        expr: increase(flask_limiter_limit_exceeded_total[5m]) > 10
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Rate limit exceeded frequently"
          description: "Rate limit has been exceeded {{ $value }} times in the last 5 minutes"

      - alert: HighFailedMessages
        expr: (sms_messages_failed_total / sms_messages_total_total) * 100 > 10
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High message failure rate"
          description: "{{ $value }}% of messages are failing"
